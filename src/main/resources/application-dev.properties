# Development Environment Configuration
# Override for development database settings

# Database Configuration for Development
spring.datasource.url=jdbc:mysql://localhost:3306/lottery_db_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=dev_user
spring.datasource.password=dev_password

# Development Connection Pool Settings (smaller pool for dev)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration for Development
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# Logging Configuration for Development
logging.level.org.example.demolottery=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development specific settings
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always 